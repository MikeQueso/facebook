<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Facebook UTN</title>
 <style>
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        display: flex; 
        justify-content: center; 
        padding: 20px;
        background-color: #f0f2f5;
    }
    .fb-card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 340px;
    }
    .btn-fb {
        background-color: #1877F2;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        display: block;
        margin-top: 15px;
        transition: background 0.3s;
    }
    .btn-fb:hover {
        background-color: #166fe5;
    }
    h2 { color: #1c1e21; font-size: 1.2rem; margin-bottom: 15px; }
 </style>
</head>
<body>

 <div class="fb-card">
    <h2>Comunidad Quemados UTN</h2>

    <iframe 
        src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fquemados.utn&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=437040163649483" 
        width="340" 
        height="500" 
        style="border:none;overflow:hidden" 
        scrolling="no" 
        frameborder="0" 
        allowfullscreen="true" 
        allow="encrypted-media">
    </iframe>

    <a href="https://www.facebook.com/quemados.utn?locale=es_LA" target="_blank" class="btn-fb">
        Ir al perfil completo
    </a>
 </div>

</body>
</html>
